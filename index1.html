<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <div class="col-lg-9 List-box mt-5 col-11 ms-3 ">
        <div class="card-header text-white text-center">
            <h2 class="fw-bold ">To-do-List</h2>

            <div class="col-lg-11 ms-lg-4 col-11 input-box  ms-3 d-flex">
                <input type="text" id="taskInput" class="form-control rounded-0 mb-4"
                    placeholder="Add your activity here...">
                <button class="btn btn-secondry bg-white rounded-0 mb-4" id="addBtn">Add</button>
            </div>
        </div>

        <div class="col-12 card-body ">
            <ul class="list-group " id="taskList"></ul>
        </div>

    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script1.js"></script>
</body>

</html>
